<header>
    <img src="https://itorizon.com/wp-content/uploads/2020/10/Logo-Itorizon-2017.png" alt="">
    <i class="pi pi-bell" pBadge value="2"></i>
    <a type="button" (click)="logout()" routerLinkActive="active">Logout</a>
</header>

<div class="toggleHeader">

    <nav class="navHeader" *ngIf="!mainHeader">

        <div class="navHeader">

            <ul class="navItems">
                <a type="button" routerLinkActive="active" routerLink="/home/message">
                    <li>Home</li>
                </a>
                <a type="button" routerLinkActive="active" routerLink="/home/createtickets">
                    <li>Create Ticket</li>
                </a>
                <a type="button" routerLinkActive="active" routerLink='/home/viewtickets'>
                    <li>View Tickets</li>
                </a>
            </ul>

        </div>

    </nav>

    <nav class="navHeader" *ngIf="mainHeader">

        <ul class="navItems">
            <a type="button" routerLinkActive="active" routerLink="/home/message">
                <li>Home</li>
            </a>
            <a type="button" routerLinkActive="active" routerLink="/home/userdetails">
                <li>Users Details</li>
            </a>
            <a type="button" routerLinkActive="active" routerLink="ticketdetails">
                <li>Tickets Details</li>
            </a>
        </ul>

    </nav>

</div>
