<div class="login-main">
    <div class="container">
        <div class="login-image">
            <img src="https://itorizon.com/wp-content/uploads/2020/10/Logo-Itorizon-2017.png" alt="">
        </div>
        <div class="login-text">
            <h2>Welcome</h2>
            <p>Please use Registered Username and Password to Login your account</p>
        </div>
        <div>
            <form class="login-form" #login = ngForm (ngSubmit)="loginSubmit(login.value)" ngNativeValidate>
                <label >Email Id<span>*</span></label>
                <input type="text" name="email_Id" ngModel  required >
                <div *ngIf="login.controls['email_Id']?.['touched'] && login.controls['email_Id']?.['errors']" class="invalid">
                    <div *ngIf="login.controls['email_Id']?.['errors']?.['required']">
                        Email is required
                    </div>
                </div>
                <label>Password<span>*</span></label>
                <input type="password"  ngModel name="password" required>
                <div *ngIf="login.controls['password']?.['touched'] && login.controls['password']?.['errors']" &&  class="invalid">
                    <div *ngIf="login.controls['password']?.['errors']?.['required']">
                        Password is required
                    </div>
                </div>
                <a  class="login-forget-text">Forgot Password?</a>
                <button class="login-button">Login</button>
            </form>
            <div class="login-text-signup">
                <label class="login-toggle-text"> Don't have account?</label> <a  class="login-toggle-link" (click)="SignUp()" type="button">Sign Up</a>
              </div>
        </div>
    </div>
</div>
